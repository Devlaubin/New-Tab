<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Page d'Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .time-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 20px;
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: #999;
        }

        .shortcuts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shortcut:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .shortcut-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .shortcut-name {
            font-size: 14px;
            font-weight: 500;
        }

        .add-shortcut {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .add-shortcut:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .weather-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .weather-temp {
            font-size: 36px;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 16px;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            color: #333;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shortcut:hover .delete-btn {
            opacity: 1;
        }

        .shortcut {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-section">
            <div class="time" id="time">12:00</div>
            <div class="date" id="date">Lundi 1er janvier 2024</div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Rechercher sur Google ou entrer une URL..."
                    autocomplete="off"
                >
            </div>
        </div>

        <div class="shortcuts-section" id="shortcuts">
            <!-- Les raccourcis seront ajoutÃ©s ici dynamiquement -->
        </div>

        <div class="weather-section" id="weather">
            <div class="weather-info">
                <div class="weather-temp">--Â°</div>
                <div class="weather-desc">Chargement...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 class="modal-title">Ajouter un raccourci</h2>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-input" id="shortcutName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="shortcutUrl" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">IcÃ´ne (emoji)</label>
                    <input type="text" class="form-input" id="shortcutIcon" maxlength="2" placeholder="ðŸŒ">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Raccourcis par dÃ©faut
        const defaultShortcuts = [
            { name: 'Gmail', url: 'https://mail.google.com', icon: 'ðŸ“§' },
            { name: 'YouTube', url: 'https://youtube.com', icon: 'ðŸ“º' },
            { name: 'GitHub', url: 'https://github.com', icon: 'ðŸ’»' },
            { name: 'Twitter', url: 'https://twitter.com', icon: 'ðŸ¦' },
            { name: 'Reddit', url: 'https://reddit.com', icon: 'ðŸ¤–' },
            { name: 'LinkedIn', url: 'https://linkedin.com', icon: 'ðŸ’¼' }
        ];

        // Charger les raccourcis depuis localStorage ou utiliser les dÃ©fauts
        let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || defaultShortcuts;

        // Fonction pour mettre Ã  jour l'heure
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Fonction pour afficher les raccourcis
        function renderShortcuts() {
            const container = document.getElementById('shortcuts');
            container.innerHTML = '';

            shortcuts.forEach((shortcut, index) => {
                const div = document.createElement('div');
                div.className = 'shortcut';
                div.innerHTML = `
                    <button class="delete-btn" onclick="deleteShortcut(${index})">Ã—</button>
                    <div class="shortcut-icon">${shortcut.icon}</div>
                    <div class="shortcut-name">${shortcut.name}</div>
                `;
                div.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        window.location.href = shortcut.url;
                    }
                };
                container.appendChild(div);
            });

            // Bouton d'ajout
            const addDiv = document.createElement('div');
            addDiv.className = 'shortcut add-shortcut';
            addDiv.innerHTML = `
                <div class="shortcut-icon">+</div>
                <div class="shortcut-name">Ajouter</div>
            `;
            addDiv.onclick = () => {
                document.getElementById('addModal').classList.add('active');
            };
            container.appendChild(addDiv);
        }

        // Fonction pour supprimer un raccourci
        function deleteShortcut(index) {
            shortcuts.splice(index, 1);
            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
            renderShortcuts();
        }

        // Gestion de la recherche
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.includes('.') && !query.includes(' ')) {
                    window.location.href = query.startsWith('http') ? query : `https://${query}`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Gestion du formulaire d'ajout
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('shortcutName').value;
            const url = document.getElementById('shortcutUrl').value;
            const icon = document.getElementById('shortcutIcon').value || 'ðŸŒ';

            shortcuts.push({ name, url, icon });
            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
            renderShortcuts();

            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        });

        // Fermer la modal en cliquant Ã  l'extÃ©rieur
        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') {
                e.target.classList.remove('active');
                document.getElementById('addForm').reset();
            }
        });

        // MÃ©tÃ©o simple (utilise une API gratuite)
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/Chambray-les-Tours?format=j1');
                const data = await response.json();
                const current = data.current_condition[0];
                const temp = current.temp_C;
                const desc = current.lang_fr?.[0]?.value || current.weatherDesc[0].value;
                
                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-temp">${temp}Â°C</div>
                        <div class="weather-desc">${desc}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-desc">MÃ©tÃ©o non disponible</div>
                    </div>
                `;
            }
        }

        // Initialisation
        updateTime();
        setInterval(updateTime, 1000);
        renderShortcuts();
        updateWeather();
    </script>
</body>
</html>
