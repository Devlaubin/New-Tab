<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #888a96 0%, #71a5cf 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .time-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 20px;
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            transform: scale(1.05);
        }

        .search-input::placeholder {
            color: #999;
        }

        .weather-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .weather-temp {
            font-size: 36px;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 16px;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            color: #333;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-section">
            <div class="time" id="time">18:00</div>
            <div class="date" id="date">Lundi 16 février 2026</div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Rechercher sur Google ou entrer une URL..."
                    autocomplete="off"
                >
            </div>
        </div>
        
        <div class="weather-section" id="weather">
            <div class="weather-info">
                <div class="weather-temp">--°</div>
                <div class="weather-desc">Chargement...</div>
            </div>
        </div>
    </div>
    <script>

        // Fonction pour mettre à jour l'heure
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Gestion de la recherche
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.includes('.') && !query.includes(' ')) {
                    window.location.href = query.startsWith('http') ? query : `https://${query}`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Météo simple (utilise une API gratuite)
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/Chambray-les-Tours?format=j1');
                const data = await response.json();
                const current = data.current_condition[0];
                const temp = current.temp_C;
                const desc = current.lang_fr?.[0]?.value || current.weatherDesc[0].value;
                
                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-temp">${temp}°C</div>
                        <div class="weather-desc">${desc}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-desc">Météo non disponible</div>
                    </div>
                `;
            }
        }

        // Initialisation
        updateTime();
        setInterval(updateTime, 1000);
        updateWeather();
    </script>
</body>
</html>
