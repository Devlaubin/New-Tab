<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="icon" href="images/search.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #888a96 0%, #71a5cf 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* Menu burger */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .menu-toggle:active {
            transform: scale(0.90);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Menu latéral */
        .sidebar {
            position: fixed;
            top: 50px;
            left: -350px;
            width: 350px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            border-radius: 0px 30px 30px 0px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 30px;
            background-color: #888a96;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 600;
        }

        .sidebar-content {
            padding: 20px;
            color: #333;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .sidebar-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #e0e0e0;
        }

        .sidebar-item:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .sidebar-item-icon {
            font-size: 20px;
        }

        .sidebar-item-text {
            flex: 1;
            font-weight: 500;
        }

        .color-picker-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            border-color: #ffffff;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .color-option.active {
            border-color: #000000;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #ffffff;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .time-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 20px;
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            transform: scale(1.05);
        }

        .search-input::placeholder {
            color: #999;
        }

        .shortcuts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .shortcut:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .shortcut-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .shortcut-name {
            font-size: 14px;
            font-weight: 500;
        }

        .add-shortcut {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .add-shortcut:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .weather-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .weather-temp {
            font-size: 36px;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 16px;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1002;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            color: #333;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #000000;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shortcut:hover .delete-btn {
            opacity: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #000000;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle" id="menuToggle">
        <svg viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
            <div class="sidebar-title">Paramètres</div>
        </div>

        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Apparence</div>
                <div class="sidebar-item" onclick="openColorPicker()">
                    <div class="sidebar-item-text">Changer le thème</div>
                </div>
                <div class="setting-row">
                    <span>Afficher l'heure</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleTime" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span>Afficher la météo</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleWeather" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="time-section" id="timeSection">
            <div class="time" id="time">12:00</div>
            <div class="date" id="date">Lundi 1er janvier 2024</div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Rechercher sur Google ou entrer une URL..." autocomplete="off">
            </div>
        </div>

        <div class="weather-section" id="weather">
            <div class="weather-info">
                <div class="weather-temp">--°</div>
                <div class="weather-desc">Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Modal pour changer les couleurs -->
    <div class="modal" id="colorModal">
        <div class="modal-content">
            <h2 class="modal-title">Choisir un thème</h2>
            <div class="color-picker-container" id="colorPicker">
                <!-- Les options de couleur seront ajoutées ici -->
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeColorPicker()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        // Thèmes de couleurs
        const themes = [
            { name: 'Par default', gradient: 'linear-gradient(135deg, #888a96 0%, #71a5cf 100%)' },
            { name: 'Océan', gradient: 'linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%)' },
            { name: 'Coucher de soleil', gradient: 'linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%)' },
            { name: 'Forêt', gradient: 'linear-gradient(135deg, #134E5E 0%, #71B280 100%)' },
            { name: 'Nuit', gradient: 'linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%)' }
        ];

        // Charger les paramètres
        let currentTheme = localStorage.getItem('theme') || themes[0].gradient;
        let showTime = localStorage.getItem('showTime') !== 'false';
        let showWeather = localStorage.getItem('showWeather') !== 'false';

        // Appliquer le thème
        document.body.style.background = currentTheme;

        // Gestion du menu
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Fonction pour ouvrir le sélecteur de couleur
        function openColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = '';

            themes.forEach((theme, index) => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.background = theme.gradient;
                if (theme.gradient === currentTheme) {
                    div.classList.add('active');
                }
                div.onclick = () => changeTheme(theme.gradient);
                picker.appendChild(div);
            });

            document.getElementById('colorModal').classList.add('active');
        }

        function closeColorPicker() {
            document.getElementById('colorModal').classList.remove('active');
        }

        function changeTheme(gradient) {
            currentTheme = gradient;
            document.body.style.background = gradient;
            localStorage.setItem('theme', gradient);
            closeColorPicker();

            // Mettre à jour l'affichage des options actives
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Fonction pour mettre à jour l'heure
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Toggles
        document.getElementById('toggleTime').checked = showTime;
        document.getElementById('toggleWeather').checked = showWeather;

        document.getElementById('toggleTime').addEventListener('change', (e) => {
            showTime = e.target.checked;
            localStorage.setItem('showTime', showTime);
            document.getElementById('timeSection').style.display = showTime ? 'block' : 'none';
        });

        document.getElementById('toggleWeather').addEventListener('change', (e) => {
            showWeather = e.target.checked;
            localStorage.setItem('showWeather', showWeather);
            document.getElementById('weather').style.display = showWeather ? 'flex' : 'none';
        });

        // Appliquer les paramètres au chargement
        document.getElementById('timeSection').style.display = showTime ? 'block' : 'none';
        document.getElementById('weather').style.display = showWeather ? 'flex' : 'none';

        // Gestion de la recherche
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.includes('.') && !query.includes(' ')) {
                    window.location.href = query.startsWith('http') ? query : `https://${query}`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Météo
        async function updateWeather() {
            if (!showWeather) return;
            try {
                const response = await fetch('https://wttr.in/Chambray-les-Tours?format=j1');
                const data = await response.json();
                const current = data.current_condition[0];
                const temp = current.temp_C;
                const desc = current.lang_fr?.[0]?.value || current.weatherDesc[0].value;

                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-temp">${temp}°C</div>
                        <div class="weather-desc">${desc}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-desc">Météo non disponible</div>
                    </div>
                `;
            }
        }

        // Initialisation
        updateTime();
        setInterval(updateTime, 1000);
        updateWeather();
    </script>
</body>


</html>
